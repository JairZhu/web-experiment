<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>Twitter Icons</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
  <style>
    main {
      border: 1px solid #504c50;
      border-radius: 5px;
      box-shadow: 3px 3px 3px gray;
      background-color : rgb(180, 241, 180);
      width: 200px;
      height: 60px;
      margin: 50px auto;
      padding: 15px;
    }
    .input-control {
      border-radius: 5px;
      box-shadow: 3px 3px 3px gray;
      width: 160px;
      height: 25px;
      border: 0.1px solid #7a6f7a;
      background-color: rgb(180, 241, 180);
    }
    .fa-fw {
      color: blue;
    }
  </style>
</head>
<body>
  <main>
    <div class="input-group">
      <span class="input-addon">
        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
      </span>
      <input class="input-control" type="password" placeholder="  用户名">
    </div>
    <div class="input-group">
      <span class="input-addon">
        <i class="fa fa-key fa-fw" aria-hidden="true"></i>
      </span>
      <input class="input-control" type="password" placeholder="  密码">
    </div>
  </main>
</body>
</html>
